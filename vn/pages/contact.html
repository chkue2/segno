<!DOCTYPE html>
<html lang="vn">
    <head>
        <title>SEGNO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="keywords" content="test" />
        <meta name="description" content="test" />
        <link rel="shortcut icon" type="image/x-icon" href="/favicon.ico" />
        <link rel="stylesheet" href="/content/css/reset.css" />
        <link rel="stylesheet" href="/content/css/header.css" />
        <link rel="stylesheet" href="/content/css/footer.css" />
        <link rel="stylesheet" href="/content/css/index.css" />

        <script src="/content/lib/jquery-3.5.1-slim.js"></script>
        <script src="/content/lib/includeHTML.js"></script>
        <script src="/content/js/header.js"></script>
        <script type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js">
        </script>
        <script src="/content/js/index.js"></script>
    </head>

    <body class="main over bg_gray" onload="changeHeader();">
        <header id="header"></header>
        <div class="image_area main_area section_05">
            <div class="inner">
                <div class="map_container">
                    <p class="mc_text_01">
                        <i class="loc"></i>
                        <span>Tầng 11, 159-1 Mokdongseo-ro, Yangcheon-gu, Seoul, Hàn Quốc</span>
                    </p>
                    <div class="map" id="map">
                    </div>
                    <p class="mc_text_02">
                        Liên hệ với chúng tôi
                        <span class="mc_underbar"></span>
                    </p>
                </div>
                <div class="table_container">
                    <table id="contact_form">
                        <tr>
                            <th>Tên</th>
                            <td><input type="text" id="name"/></td>
                            <th>Công ty</th>
                            <td><input type="text" id="comp"/></td>
                        </tr>
                        <tr>
                            <th>Số điện thoại</th>
                            <td><input type="text" id="tel"/></td>
                            <th>Email</th>
                            <td><input type="text" id="email"/></td>
                        </tr>
                        <tr>
                            <th>Nội dung yêu cầu</th>
                            <td colspan="3"><textarea id="content" cols="50" rows="50"></textarea></td>
                        </tr>
                    </table>
                </div>
                <div class="contact_btn">
                    Gửi phản hồi
                </div>
                <div class="map_container">
                    <p class="mc_text_01">
                        <i class="loc"></i>
                        <span>Hà Nội: Tầng 3, Việt Tower, 1 Thái Hà, Đống Đa, Hà Nội</span>
                    </p>
                    <div class="map" id="map1">
                    </div>
                </div>
                <div class="map_container">
                    <p class="mc_text_01">
                        <i class="loc"></i>
                        <span>Hồ Chí Minh: Tầng 1, 27B Nguyễn Đình Chiểu, Đa Kao, Quận 1, Thành phố Hồ Chí Minh</span>
                    </p>
                    <div class="map" id="map2">
                    </div>
                </div>
            </div>
        </div>
        <footer id="footer"></footer>

        <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOK6QrFzCPj14yOr_zUNz2xJJXyxGbfPM&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    </body>
</html>
